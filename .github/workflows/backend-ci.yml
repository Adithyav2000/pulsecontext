name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    name: Build, test and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run tests (if any)
        run: |
          if [ -f backend/tests/requirements.txt ] || [ -d backend/tests ]; then
            echo "Running backend tests..."
            python -m pytest -q backend || true
          else
            echo "No tests detected; skipping."
          fi

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image pulsecontext-backend:${IMAGE_TAG}"
          docker build -t pulsecontext-backend:${IMAGE_TAG} backend/

      - name: Login to registry
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image (optional)
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        env:
          IMAGE_TAG: ${{ github.sha }}
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        run: |
          # Replace REGISTRY with your container registry (e.g. ghcr.io/${{ github.repository_owner }})
          echo "Tagging and pushing image"
          docker tag pulsecontext-backend:${IMAGE_TAG} ${REGISTRY:-}pulsecontext-backend:${IMAGE_TAG}
          docker push ${REGISTRY:-}pulsecontext-backend:${IMAGE_TAG}

      - name: Trigger infra deploy
        if: success() && secrets.INFRA_REPO && secrets.INFRA_GITHUB_TOKEN
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.INFRA_GITHUB_TOKEN }}
          repository: ${{ secrets.INFRA_REPO }}
          event-type: deploy-backend
          client-payload: '{"image_tag":"'${{ github.sha }}'"}'

      - name: Upload artifact with image tag
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: |
            ./

# NOTES:
# - Provide `DOCKER_USERNAME`, `DOCKER_PASSWORD`, and `DOCKER_REGISTRY` as repository secrets to enable pushing.
# - `INFRA_REPO` and `INFRA_GITHUB_TOKEN` (token with repo:dispatch) allow this workflow to trigger infra deployment in a separate repo.
